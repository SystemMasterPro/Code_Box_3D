<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
    <title>EFECTO 3D</title>
</head>

<body>
    <div class="box">
        <div class="the-force-box">
            <p>Dragon Ball</p>
            <img src="img/flecha.png" alt="the-force-arrow">
        </div>

        <div class="card">
            <div class="card-character">
                <div class="card-character-bg"></div>
                <img class="card-character-img" src="img/goku.png" alt="baby-yoda">
            </div>

            <div class="card-info">
                <h2 class="card-info-title">Goku Happy</h2>
                <h3 class="card-info-subtitle">El mejor sayayin de la historia!!!</h3>
                <div class="card-info-seasons">
                    <button>2</button>
                    <button class="active">1</button>
                    <button>3</button>
                </div>
            </div>

            <div class="card-button">
                <button>Ver Gratis</button>
            </div>


        </div>
    </div>

</body>

</html>
